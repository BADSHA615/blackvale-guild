# Netlify Configuration for BlackVale Guild
[build]
  base = "frontend"
  command = "npm run build"
  publish = "build"
  environment = { NODE_VERSION = "18", CI = "false" }

# Environment variables - SET THESE IN NETLIFY DASHBOARD TOO!
[build.environment]
  NODE_VERSION = "18"
  REACT_APP_API_URL = "https://blackvale-backend.onrender.com"
  CI = "false"

# Redirect all routes to index.html for React Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Proxy API calls to backend
[[redirects]]
  from = "/api/*"
  to = "https://blackvale-backend.onrender.com/api/:splat"
  status = 200
  force = false

# Cache headers for performance
[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    Referrer-Policy = "no-referrer"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"
